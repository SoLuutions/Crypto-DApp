<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Bytes Trending Coins</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
    <body>
<table>
        <caption>Trending Coins</caption>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Price Change 24h</th>
                <th scope="col">Market Cap</th>
                <th scope="col">Total Volume</th>
            </tr>
        </thead>
        <tbody id="statement-body"></tbody>
    </table>

    <div id="popup-overlay" class="custom-model-main">
        <div class="custom-model-inner" id="popup">
            <div class="custom-model-wrap">
                <div id="popup-close-btn" class="close-btn">Ã—</div>
                <div id="popup-content"></div>
            </div>
        </div>
    </div>
<div id="graph-modal" class="graph-modal">
    <span class="close-graph-modal">&times;</span>
    <img class="graph-modal-content" id="graph-modal-img">
</div>
  <script  src="./script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js').then((registration) => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, (error) => {
        console.log('ServiceWorker registration failed: ', error);
      });
    });
  }
</script>
</body>
</html>
